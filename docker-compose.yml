services:
  chatparser:
    build:
      context: .
      target: builder
    volumes:
      - .:/app  # Mount current directory as /app in the container (for code changes)
    command: ["fresh"]
    environment:
      - GO_ENV=development
      - PORT=8080
    ports:
      - "8080:8080"  # Map container port 8080 to host port 8080
