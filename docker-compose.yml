services:
  chatparser:
    build:
      context: src
      target: gobuilder
    volumes:
      - ./src:/app  # Mount current directory as /app in the container (for code changes)
      - ./src/web/dist:/static
    command: ["fresh"]
    environment:
      GO_ENV: development
      PORT: ${PORT}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "${PORT}:${PORT}"
  vite:
    image: node:22-alpine
    entrypoint: ""
    ports:
      - 8000:8000
    working_dir: /srv/app
    volumes:
      - type: bind
        source: src/web
        target: /srv/app
    command: /bin/sh -c "npm run dev"
  terraform: &terraform
    build: terraform
    volumes:
      - ./terraform:/workspace
      - ~/.config/gcloud:/root/.config/gcloud
    environment:
      TF_VAR_IMPERSONATE_SERVICE_ACCOUNT: ${IMPERSONATE_SERVICE_ACCOUNT}
    working_dir: /workspace/envs
    entrypoint: /bin/bash
    # prevent this from running with `docker-compose up`
    profiles:
      - terraform

  formatter-golang:
    image: golang:1.22
    volumes:
      - ./src:/go
    entrypoint: /bin/bash
    command: >
      -c "gofmt -w -s ."
    profiles:
      - formatters
  formatter-terraform:
    <<: *terraform
    # array elements aren't inhereted from <<: *service syntax
    volumes:
      - ./terraform:/workspace
    working_dir: /workspace
    command: >
      -c "while true; do inotifywait -r -e modify,create,delete,move /workspace; terraform fmt -recursive; done"
    profiles:
      - formatters

  chatparser-prod:
    build:
      context: src
      target: release
    environment:
      PORT: ${PORT}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "${PORT}:${PORT}"
    profiles:
      - prodtest
