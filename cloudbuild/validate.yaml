steps:
- name: node:22-alpine3.18
  script: |
    #!/bin/sh
    cd src/web
    yarn ci
    yarn run build
  waitFor: ["-"]

- name: golang:1.22
  script: |
    #!/bin/sh
    cd src
    gofmt -d -s .
    test -z $(gofmt -d -s .)
  waitFor: ["-"]

- name: hashicorp/terraform:1.9.0
  script: |
    #!/bin/sh
    cd terraform
    terraform fmt -recursive -diff -write=false .
    test -z $(terraform fmt -recursive -check .)
  waitFor: ["-"]

options:
  logging: CLOUD_LOGGING_ONLY
