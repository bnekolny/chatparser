steps:
- id: tsc
  name: us-central1-docker.pkg.dev/$PROJECT_ID/docker/alpine-yarn-node:22
  script: |
    #!/bin/sh
    cd src/web
    yarn install
    yarn run build
  waitFor: ["-"]

- id: gofmt
  name: golang:1.22-alpine
  script: |
    #!/bin/sh
    cd src
    gofmt -d -s .
    test -z $(gofmt -d -s .)
  waitFor: ["-"]

- name: hashicorp/terraform:1.9.0
  script: |
    #!/bin/sh
    cd terraform
    terraform fmt -recursive -diff -write=false .
    test -z $(terraform fmt -recursive -check .)
  waitFor: ["-"]

options:
  logging: CLOUD_LOGGING_ONLY
